{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">Добавить книгу</div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Год</label>
                            <input type="number" class="form-control" name="year" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Жанр</label>
                            <input type="text" class="form-control" name="genre">
                        </div>
                    </div>

                    <div class="row bg-light p-2 rounded mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Цикл (Серия)</label>
                            <select class="form-select" name="series_id">
                                <option value="0">Без цикла (Одиночный роман)</option>
                                {% for s in series %}
                                    <option value="{{ s.id }}">{{ s.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Номер в цикле</label>
                            <input type="number" class="form-control" name="series_order">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ссылка на обложку (URL)</label>
                        <input type="url" class="form-control" name="cover_url" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Рейтинг (1-5)</label>
                        <select class="form-select" name="rating">
                            <option value="0">Не читал</option>
                            <option value="1">1 - Плохо</option>
                            <option value="2">2 - Так себе</option>
                            <option value="3">3 - Нормально</option>
                            <option value="4">4 - Хорошо</option>
                            <option value="5">5 - Шедевр</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
